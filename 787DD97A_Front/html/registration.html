<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <base href="http://127.0.0.1:5500/"> -->
    <base href="http://787dd97a.xahprod.ru">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header class="header">
        <div class="container">
          <div class="header-top">
            <div class="logo">
              <a href="#">
                <span class="logotip"></span>
              </a>
            </div>
            <div class="header-btn" id="menu_btn">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <nav class="menu" id="menu">
          <div class="container container-menu">
            <div class="close-btn" id="close_menu_btn"></div>
            <div class="menu__list">
              <ul>
                <li><a href="/index.html">Главная</a></li>
                <li><a href="/html/login.html">Личный кабинет</a></li>
                <li><a href="#">Калькулятор</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <form action="">
        <div class="login__form">
          <div class="form">
            <div class="title">Авторизация</div>
            <div>
                <label for="name__input" class="login__lable" id="name">
                  <input class="login__input" type="text" id="name__input" required>
                  <span class="login__span">Имя</span>
                </label>
              </div>
              <div>
                <label for="surname__input" class="login__lable" id="surname">
                  <input class="login__input" type="text" id="surname__input" required>
                  <span class="login__span">Фамилия</span>
                </label>
              </div>
            <div>
              <label for="email-input" class="login__lable" id="email">
                <input class="login__input" type="email" id="email-input" required>
                <span class="login__span">Email</span>
              </label>
            </div>
            <label for="password-input" class="login__lable" id="password">
              <input class="login__input" type="password" pattern="[0-9a-fA-F]{4,8}" id="password-input" required>
              <span class="login__span">Password</span>
            </label>
            <button class="button" type="submit">Войти</button>
          </div>
        </div>
      </form>

      <footer class="footer">
        <hr color="#53B374">
    
        <div class="footer__block">
          <div class="footer__symbol">
            <a href="#calculator">
              <span class="material-symbols-outlined">
                calculate
              </span>
              <p class="footer__title">Калькулятор</p>
            </a>
          </div>
    
          <div class="vertical__line"></div>
    
          <div class="footer__symbol">
            <a href="/index.html">
              <span class="material-symbols-outlined">
                home
              </span>
              <p class="footer__title">Главная</p>
            </a>
          </div>
    
          <div class="vertical__line"></div>
    
          <div class="footer__symbol">
            <a href="#">
              <span class="material-symbols-outlined">
                account_circle
              </span>
              <p class="footer__title">Личный кабинет</p>
            </a>
          </div>
        </div>
    
    
      </footer>
      <script src="/js/registration.js"></script>
</body>
</html>
