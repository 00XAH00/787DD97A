<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <base href="http://127.0.0.1:5500/">
    <!-- <base href="http://787dd97a.xahprod.ru"> -->
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <header class="header">
        <div class="container">
          <div class="header-top">
            <div class="logo">
              <a href="#">
                <span class="logotip"></span>
              </a>
            </div>
            <div class="header-btn" id="menu_btn">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
        <nav class="menu" id="menu">
          <div class="container container-menu">
            <div class="close-btn" id="close_menu_btn"></div>
            <div class="menu__list">
              <ul>
                <li><a href="/index.html">Главная</a></li>
                <li><a href="/html/login.html">Личный кабинет</a></li>
                <li><a href="#">Калькулятор</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <div class="form">
        <h2>Регистрация</h2>
        <div class="input-form">
          <input type="text" placeholder="Имя" id="user-name">
        </div>
        <div class="input-form">
          <input type="text" placeholder="Фамилия" id="user-second-name">
        </div>
        <div class="input-form">
          <input type="text" placeholder="Почта" id="user-email">
        </div>
        <div class="input-form">
          <input type="password" placeholder="Пароль" id="user-password">
        </div>
        <div class="input-form">
          <input type="password" placeholder="Повторите пароль" id="user-password-repeat">
        </div>
        <div class="input-form">
          <input type="submit" value="Войти" id="register-btn">
        </div>
        <p id="error"></p>
      </div>

      <footer class="footer">
        <hr color="#53B374">
      
        <div class="footer__block">
          <div class="footer__symbol">
              <a href="#calculator">
              <span class="material-symbols-outlined">
                calculate
              </span>
              <p class="footer__title">Калькулятор</p>
            </a>
          </div>
      
          <div class="vertical__line"></div>
      
          <div class="footer__symbol">
            <a href="/index.html">
              <span class="material-symbols-outlined">
                home
              </span>
              <p class="footer__title">Главная</p>
            </a>
          </div>
      
          <div class="vertical__line"></div>
      
          <div class="footer__symbol">
            <a href="#">
              <span class="material-symbols-outlined">
                account_circle
              </span>
              <p class="footer__title">Личный кабинет</p>
            </a>
          </div>
        </div>
      </footer>
      <script src="/js/login.js"></script>
      <script src="/js/user_register.js"></script>
</body>
</html>
