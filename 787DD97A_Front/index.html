<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aboba</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed:400,700&display=swap&subset=cyrillic" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="logo">
            <a href="#">
              <span class="logotip"></span>
            </a>
          </div>
          <div class="header-btn" id="menu_btn">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="form">
          <div class="container">
            <div class="form__inner">
              <div class="form__content">
                <div class="form__title-box">
                  <div class="form__title">
                    Рассчитайте стоимость квартиры
                  </div>
                  <div class="form__text">
                    Калькулятор поможет подобрать оптимальную цену
                  </div>
                </div>
                <div class="form__box">
                  <form>
                    <div class="form__box-inner">
                      <div class="form__box-left">
                        <div class="form__location">
                          <label for="location">Местоположение</label>
                          <input id="location" type="text" placeholder="Гагаринский">
                        </div>
                        <div class="form__segment">
                          <p>Сегмент</p>
                          <button class="form__box-btn form__box-btn--active">Современное жилье</button>
                          <button class="form__box-btn">Новостройка</button>
                          <button class="form__box-btn">Старый жилой фонд</button>
                        </div>
                        <div class="form__distance">
                          <label for="distance">Расстояние до метро(минуты)</label>
                          <input id="distance" type="text">
                        </div>
                        <div class="form__finishing">
                          <p>Состояние отделки</p>
                          <button class="form__box-btn form__box-btn--active">Без отделки</button>
                          <button class="form__box-btn">Муниципальный ремонт</button>
                          <button class="form__box-btn">Современный ремонт</button>
                        </div>
                        <div class="form__floor">
                          <label for="floor">Нужный этаж</label>
                          <input id="floor" type="text" min="0" max="100">
                        </div>
                        <div class="form__walls">
                          <p>Материал стен дома</p>
                          <button class="form__box-btn form__box-btn--active">Кирпич</button>
                          <button class="form__box-btn">Монолит</button>
                          <button class="form__box-btn">Панель</button>
                        </div>
                      </div>

                      
                      <div class="form__box-right">
                        <h3>Итоговая стоимость квартиры</h3>
                        <img src="images/checklogotip.png" alt="" width="150">
                        <div class="sum">15 000 000 ₽</div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="header-content" id="header-content">
                <h1 class="header-content__title">
                    Concert
                </h1>
                <div class="header-content__text">
                    Покупайте билеты на концерты любимых артистов. Выбирайте удобную дату, и получите удовольствие от музыки. 
                </div>
                <a class="button" href="#stocks__block">
                    Акции
                </a>
            </div> -->
      </div>
    </header>
    <nav class="menu" id="menu">
      <div class="container container-menu">
        <div class="close-btn" id="close_menu_btn"></div>
        <div class="menu__list">
          <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Личный кабинет</a></li>
            <li><a href="#">Акции</a></li>
            <li><a href="#">Поиск</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script src="./js/main.js"></script>
  </body>
</html>
