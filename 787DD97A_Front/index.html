  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <!--header-top это верхушка нашей шапки-->
          <div class="logo">
            <a href="#"
              ><!--# это ссылка на ту же страницу-->
              <!-- <img src="image/logo.png" alt=""> -->
              <span class="logotip"></span>
            </a>
          </div>
          <div class="header-btn" id="menu_btn">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="form">
          <div class="container">
            <div class="form__inner">
              <div class="form__content">
                <div class="form__title-box">
                  <div class="form__title">
                    Рассчитайте стоимость квартиры
                  </div>
                  <div class="form__text">
                    Калькулятор поможет подобрать оптимальную цену
                  </div>
                </div>
                <div class="form__box">
                  <form>
                    <div class="form__box-inner">
                      <div class="form__box-left">
                          <label>
                            Местоположение
                          </label>
                          <input type="text" placeholder="Гагаринский">
                        <label>Сегмент</label>
                          <button class="form__box-btn--active">Современное жилье</button>
                          <button class="form__box-btn">Новостройка</button>
                          <button class="form__box-btn">Старый жилой фонд</button>
                        <label>
                          Расстояние до метро(минуты)
                        </label>
                        <input type="text">
                        <label>Состояние отделки</label>
                          <button class="form__box-btn">Без отделки</button>
                          <button class="form__box-btn">Муниципальный ремонт</button>
                          <button class="form__box-btn">Современный ремонт</button>
                        <!-- <label>Количество комнат</label>
                        <div class="room">
                          <button>1</button>
                          <button>2</button>
                          <button>3</button>
                          <button>4</button>
                          <button>5+</button>
                        </div> -->
                        <!-- <label>
                          Этажность дома
                        </label>
                        <input type="text"> -->
                        <label>Нужный этаж</label>
                        <input type="text" min="0" max="100">
                        <label>Материал стен дома</label>
                          <button class="form__box-btn">Кирпич</button>
                          <button class="form__box-btn">Монолит</button>
                          <button class="form__box-btn">Панель</button>
                      </div>

                      
                      <div class="form__box-right">
                        <h3>Итоговая стоимость квартиры</h3>
                        <img src="images/checklogotip.png" alt="" width="150">
                        <div class="sum">15 000 000 ₽</div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
